<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Literature scraper</title>
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav>
      <ul class="nav-list">
        <li class="nav-item">LitScraper</li>
        <li class="nav-item"><a href="#">About</a></li>
        <li class="nav-item"><a href="#">Use</a></li>
        <li class="nav-item"><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="main-content">
      <div class="summary">
        <p>
          This is a webscraper that returns research articles relating to the search parameters given.
        </p>
        <p>
          To use the scraper type the title and keywords into the boxes below. 
        </p>
      </div>
      <div class="search">
        <h3>Title</h3>
        <textarea
          id="title"
          placeholder="Enter the title you want to search"
        ></textarea>
        <h3>Keywords</h3>
        <textarea
          id="keywords"
          placeholder="Enter the keywords you want to search"
        ></textarea>
        <button class="button1" onClick="getSearch()">search</button>
      </div>
      <div id="results">
        <table class="table">
          <tr class="info">
            <th data-column="title" data-order="asc">Title &#9650</th>
            <th>Description</th>
            <th data-column="ranking" data-order="asc">Ranking &#9650</th>
            <th data-column="citations" data-order="asc">Citations &#9650</th>
          </tr>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
